<div class="col-lg-12 containerSeguimiento">
  <a class="navbar-brand px-5 py-2" href="http://www.ladrillera21.com">
    <img src="../../../assets/Logo.png" width="100" height="ms-auto" class="d-inline-block align-top" alt=""
      loading="lazy">
  </a>
  <h1>Seguimiento de tu pedido</h1>
</div>
<div *ngIf="existe" class="stepContainer">
  <div class="tableInfo">
    <h2 style="text-align: center; font-weight: 700;margin: 1rem; font-size: 1.5rem;">Informaci√≥n general:</h2>
    <table>
      <tr>
        <td>Cliente</td>
        <td>{{infoGeneral.cliente}}</td>
      </tr>
      <tr>
        <td>Codigo</td>
        <td>{{infoGeneral.codigo}}</td>
      </tr>
      <tr>
        <td>Fecha de cargue</td>
        <td>{{infoGeneral.fechaCargue | date : 'M/d/yy'}}</td>
      </tr>
      <tr>
        <td>Total</td>
        <td>{{infoGeneral.total|currency}}</td>
      </tr>
    </table>
  </div>
  <div>
    <redesprou-step-progress-bar steps="6"></redesprou-step-progress-bar>
  </div>
  <!-- <div class="row" style="margin: 20px 20px;">
    <div>
      <button style="margin: 10px" class="btn btn-success" (click)="setSuccess()">Success</button>
      <button style="margin: 10px" class="btn btn-danger" (click)="setFail()">Fail</button>
      <button style="margin: 10px" class="btn btn-danger" (click)="reset()">Reset</button>
    </div>
  </div> -->
  <img [style.margin-left]="percent" src="../../../assets/Iconos/camion.png" width="150" height="ms-auto" alt=""
    loading="lazy">
</div>
<div *ngIf="!existe" class="notFound">
  <h1 style="font-size: 3rem; margin-bottom: 6vh;">Lo sentimos, este pedido no se encuentra en nuestra base de datos...</h1>
  <img src="../../../assets/Iconos/camion.png" width="150" height="ms-auto" alt=""
  loading="lazy">
</div>

<div id="mainContainer" class="container-fluid">
  <div class="row d-flex justify-content-between my-4">
    <h2 class="titles">Reportes</h2>
    <!-- Rounded switch -->
    <div class="">
      <p class="d-inline titles mr-3">Filtrar finalizados</p>
      <label class="switch">
        <input (change)=test() [(ngModel)]="isChecked" type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
  </div>
  <div class="row text-center">
    <div class="col">
      <table id="orderTable" class="table table-hover">
        <thead>
          <tr id="tbHead">
            <th class="titles" id="tbHeadLeft">Codigo Pedido</th>
            <th class="titles separator">Status</th>
            <th class="titles separator">Total</th>
            <th class="titles separator">Vendedor Asociado</th>
            <!-- <th class="titles separator" id="tbHeadRight">
              <img src="../../../../assets/Iconos/notebook.png" height="30px" alt="">
            </th> -->
          </tr>
        </thead>
        <tbody>
          <tr class="tRow" *ngFor="let pedido of pedidos">
            <td class="text">
              {{pedido.id}}
            </td>
            <td class="text">
              {{pedido.status}}
            </td>
            <td class="text">
              {{pedido.total|currency}}
            </td>
            <td class="text">
              {{pedido.nombreEmpleado}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
